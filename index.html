<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💖陈嘉乐生日快乐💖</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            z-index: 0;
        }
        
        h1 {
            color: #ff4081;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }
        
        h1:hover {
            transform: scale(1.05);
        }
        
        .birthday-message {
            font-size: 1.5rem;
            color: #333;
            margin: 20px 0;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }
        
        .balloons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            position: relative;
            z-index: 1;
        }
        
        .balloon {
            width: 50px;
            height: 60px;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }
        
        .balloon:nth-child(1) {
            background-color: #ff4081;
            animation-delay: 0s;
        }
        
        .balloon:nth-child(2) {
            background-color: #4caf50;
            animation-delay: 0.5s;
        }
        
        .balloon:nth-child(3) {
            background-color: #2196f3;
            animation-delay: 1s;
        }
        
        .balloon:nth-child(4) {
            background-color: #ff9800;
            animation-delay: 1.5s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .cake {
            margin: 30px auto;
            width: 120px;
            height: 80px;
            position: relative;
            z-index: 1;
        }
        
        .cake-base {
            width: 120px;
            height: 40px;
            background: linear-gradient(to bottom, #8d6e63, #5d4037);
            border-radius: 10px 10px 0 0;
        }
        
        .cake-top {
            width: 140px;
            height: 20px;
            background: linear-gradient(to bottom, #ffcdd2, #f8bbd0);
            border-radius: 50%;
            position: absolute;
            top: -10px;
            left: -10px;
        }
        
        .candle {
            width: 10px;
            height: 25px;
            background: #ffeb3b;
            border-radius: 5px;
            position: absolute;
            top: -35px;
            left: 55px;
        }
        
        .flame {
            width: 15px;
            height: 20px;
            background: #ff9800;
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            top: -55px;
            left: 52.5px;
            animation: flicker 0.5s infinite alternate;
        }
        
        @keyframes flicker {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0.8;
            animation: confetti-fall 5s linear infinite;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .btn {
            background: linear-gradient(to right, #ff4081, #ff7961);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.3);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 64, 129, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .hidden {
            display: none;
        }
        
        .wishes {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #555;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .birthday-message {
                font-size: 1.2rem;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="h">💖生日快乐💖</h1>
        
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
        
        <div class="cake">
            <div class="cake-top"></div>
            <div class="cake-base"></div>
            <div class="candle"></div>
            <div class="flame"></div>
        </div>
        
        <p class="birthday-message" id="message">陈嘉乐，祝你生日快乐！</p>
        
        <div class="wishes" id="wishes">
            <p>愿你的每一天都充满阳光与欢笑</p>
            <p>愿你的每一个梦想都能成真</p>
            <p>愿你永远保持那份纯真与快乐</p>
        </div>
        
        <button class="btn" id="birthdayBtn">点击接收祝福</button>
    </div>

    <script>
        // 创建五彩纸屑
        function createConfetti() {
            const colors = ['#ff4081', '#4caf50', '#2196f3', '#ff9800', '#9c27b0'];
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(confetti);
            }
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 首先弹出询问对话框
            setTimeout(() => {
                const isBirthday = confirm("🎉 今天是你的生日吗？\n\n如果是请点击'确定'\n如果不是请点击'取消'");
                
                if (isBirthday) {
                    alert("🎂 生日快乐！\n\n愿你的每一天都充满阳光与欢笑，每一个梦想都能实现！🥰");
                    document.getElementById('message').textContent = "陈嘉乐，祝你生日快乐！天天开心！🥰";
                    createConfetti();
                } else {
                    alert("好吧，不过还是要祝你每天都开心！😊\n\n当你的生日到来时，记得回来看看哦！");
                    document.getElementById('message').textContent = "虽然不是你的生日，但还是要祝你每天都开心！😊";
                    document.getElementById('wishes').innerHTML = "<p>愿你每天都充满阳光与欢笑</p><p>愿你时刻感受到爱与关怀</p><p>期待为你庆祝生日的那一天！</p>";
                }
            }, 500);
            
            // 为标题添加点击事件
            const h1 = document.getElementById('h');
            h1.addEventListener('click', function() {
                alert("💞 陈嘉乐 💓 生日快乐 🥰 天天开心 😘");
                this.style.color = this.style.color === 'red' ? '#ff4081' : 'red';
            });
            
            // 为按钮添加点击事件
            const btn = document.getElementById('birthdayBtn');
            btn.addEventListener('click', function() {
                alert("🎉 再次祝你生日快乐！\n\n愿你的生活像这页面一样绚丽多彩！\n愿你每天都充满爱与欢笑！💖");
                createConfetti();
            });
        });
    </script>
</body>
</html>
