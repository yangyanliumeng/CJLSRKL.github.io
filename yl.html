<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息提交表单</title>
    <style>
        form { max-width: 500px; margin: 30px auto; padding: 20px; border: 1px solid #ddd; border-radius: 6px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #2ecc71; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <form id="myForm">
        <div class="form-group">
            <label for="name">姓名：</label>
            <input type="text" id="name" required placeholder="请输入姓名">
        </div>
        <div class="form-group">
            <label for="email">邮箱：</label>
            <input type="email" id="email" required placeholder="请输入邮箱">
        </div>
        <div class="form-group">
            <label for="message">留言：</label>
            <textarea id="message" rows="4" placeholder="请输入留言内容"></textarea>
        </div>
        <button type="submit">提交</button>
    </form>

    <script>
        // 阻止表单默认提交，显示提示
        document.getElementById("myForm").onsubmit = function(e) {
            e.preventDefault();
            alert("表单提交成功！（实际项目中需结合后端处理数据）");
        };
    </script>
</body>
</html>
